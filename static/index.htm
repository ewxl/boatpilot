<body style="background-color:silver;">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

	<script src="static/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>

 <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>

	<script>

		function dec2dms(d,dir)
		{
			return (d>0?dir[0]:dir[1]) + " " + Math.floor(Math.abs(d)) + "° " + Math.floor(Math.abs(d)%1*60) + "' " + Math.round( (Math.abs(d)%1*60)%1*60*100)/100+ "''";
		}

		var gdata = {};
		var $map = null;
        var $ws = null;
        var $me = null;
        var $view = new ol.View({center:ol.proj.fromLonLat([17, 59.5]),zoom:4});

		$(document).ready(function(){
			$ws = new WebSocket("ws://"+ location.hostname +":80/ws");

			$ws.addEventListener('message',
			    function (evt) {
				data = JSON.parse(evt.data);

				$.each(data,function(key,val){
					gdata[key] = val;

					if(key=="lon")
					    val = dec2dms(val,"EW");

					if(key=="lat")
					    val = dec2dms(val,"NS");

					if(key=="enable")
                    {
                        if(val)
                        {
                            $("span#enable").addClass("label-success");
                            $("div#pi_input").addClass("hidden");
                        }else{
                            $("span#enable").removeClass("label-success");
                            $("div#pi_input").removeClass("hidden");
                        }
                    }


					$("span#"+key).text(key+": "+val);
					$("input#"+key).val(val);

				    }
				);

                    pos = ol.proj.fromLonLat([gdata.lon, gdata.lat]);
                    $me.setPosition(pos);
				    $view.setCenter(pos);
                    $view.setZoom(Math.round(18-gdata.speed/5));
                    $view.setRotation( -(gdata.speed<1.5?gdata.target_track:gdata.track)/180*Math.PI ) ;

                    $("g#rot").attr("transform","rotate("+ Math.round(gdata.rot) +")");
                    $("g#steer").attr("transform","rotate("+ Math.round(gdata.steer) +")");
                    $("g#track").attr("transform","rotate("+ Math.round(gdata.target_track-gdata.track) +")");
			   }
			);

            $("span#enable").on("click",function(){$ws.send(JSON.stringify({"enable":1-gdata.enable}));});

            $("div#pi_input input").on("change",function(e){
                $i = $(e.target);
                $o = {};
                $o[$i.attr("id")] = Number($i.val());
                $ws.send(JSON.stringify($o));
            });

			//setup map
		      $map = new ol.Map({
	              target: 'map',
	              layers: [
			   new ol.layer.Tile({
				   source: new ol.source.OSM()
				         }),
			              ],
	              view: $view,
	            });

            $me = new ol.Overlay(
                {
                    position: ol.proj.fromLonLat([0,0]),
                    positioning: "center-center",
                    element: document.getElementById("marker")
                });


            $map.addOverlay($me);

		     $("span#time").on("click",function(){
			     $("#qr").toggleClass("hidden");
			     $("#ctrl").toggleClass("hidden");
			     $("#map").toggleClass("hidden");
		     });

		     $("#ctrl button").on("click",function(id){
                 var q = $(id.currentTarget).attr("q");
                 $ws.send(JSON.stringify({'add': Number(q)}));
		     });
		});
	</script>

                    <div style="display:none;">
                        <svg id="marker" style="width:10px;height:10px;" stroke="black" stroke-width="2">
                            <line x1=0 y1=0 x2=10 y2=10 />
                            <line x1=0 y1=10 x2=10 y2=0 />
                        </svg>
                    </div>

	<div class="container-fluid" id="debug">	
		<h3>
			<span id="time" class="label label-primary">No gps?</span>
		</h3>
		<h5>
			<span id="lat" class="label label-primary">Loading...</span>
			<span id="lon" class="label label-primary"></span>
			<span id="speed" class="label label-primary"></span>
			<span id="track" class="label label-primary"></span>
			<span id="target_track" class="label label-success"></span>
			<span id="rot" class="label label-primary"></span>
			<span id="steer" class="label label-primary"></span>
		</h5>
		<h6>
			<span id="dsum_steer" class="label label-primary"></span>
			<span id="dsum_track" class="label label-primary"></span>
			<span id="moving" class="label label-primary"></span>
			<span id="enable" class="label"></span>
		</h6>

        <div class="form-inline" id="pi_input">
            Pkt:<input type="text" class="form-control" id="Pkt" value="_">
            Ikt:<input type="text" class="form-control" id="Ikt" value="_">
            Pks:<input type="text" class="form-control" id="Pks" value="_">
            Iks:<input type="text" class="form-control" id="Iks" value="_">
        </div>
	</div>


	<div class="container-fluid">
          <div class="panel panel-default hidden" id="qr">
            <div class="panel-heading">
              <h3 class="panel-title">WiFi QR Scan Me</h3>
            </div>
            <div class="panel-body">
                <center>
			  <img src="static/frame.png" />
                </center>
            </div>
          </div>
		<div id="map" class="map"></div>
 </div>


 <div style="position:absolute;bottom:0px;width:100%;" id="ctrl">
    <div class="container-fluid">
         <svg style="width:300px;height:150px;float:left;">
             <g style="stroke-width:2px;" transform="translate(75 75)">
                <circle cx=0 cy=0 r="65" fill="black" />
                <line x1=0 y1=0 x2=0 y2=-50 style="stroke:rgb(255,255,255);stroke-width:1px;" />

                 <g id="track" style="stroke:yellow;">
                     <line x1=0 y1=0 x2=0 y2=-60 />
                     <line x1=0 y1=-60 x2=-5 y2=-55 />
                     <line x1=0 y1=-60 x2=5 y2=-55 />
                 </g>
                 <g id="steer" style="stroke:rgb(255,64,64);">
                     <line x1=0 y1=0 x2=0 y2=-50 />
                     <line x1=0 y1=-50 x2=-5 y2=-45 />
                     <line x1=0 y1=-50 x2=5 y2=-45 />
                 </g>
                 <g id="rot" style="stroke:rgb(64,255,64);">
                     <line x1=0 y1=0 x2=0 y2=-40 />
                     <line x1=0 y1=-40 x2=-5 y2=-35 />
                     <line x1=0 y1=-40 x2=5 y2=-35 />
                 </g>

             </g>

         </svg>
         <div style="float:right;">
        <button q="-10" type="button" class="btn btn-success"  aria-label="Left">
              <span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span>
        </button>

        <button q="-1" type="button" class="btn btn-default" aria-label="Left">
              <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
        </button>
        <button q="1" type="button" class="btn btn-default" aria-label="Left">
              <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
        </button>
        <button q="10" type="button" class="btn btn-success" aria-label="Left">
              <span class="glyphicon glyphicon-fast-forward" aria-hidden="true"></span>
        </button>
         </div>
    </div>
 </div>
